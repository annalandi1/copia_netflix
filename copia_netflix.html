<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/assets/style.css " rel="stylesheet"/>
  </head>
  <body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/netflix_logo.png" width="100px" alt="logo netflix"/>
              </a>
              <!--button menu burger-->
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- contenuto burgy-->
              <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 150px;">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Tv Shows</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Recently Added</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">My List</a>
                  </li>
                </ul>
                <!-- icona lente-->
                <div class="d-flex align-items-center ms-auto ">
                    <i class="fa-solid fa-magnifying-glass me-3" onclick="toggleSearch()"></i>
                    <input id="searchInput" class="form-control" type="text" placeholder="Search" aria-label="Search">
                </div>
                <!--dropdown avatar-->
               <div class="navbar-nav ms-auto ">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="/assets/avatar.png" width="40px" alt="user avatar"/>
                </a>
               
             </div> 
            </div>   
          </nav>
    </header>
      <div class="container-fluid">
        <div class="row">
            <h4 class="col-12 col-md-2 text-white ">TV Shows</h4>
            <button class="col-1 bg-dark text-white border-white"> Genres </button>
        </div>
    </div>
   <div class="container-fluid">
        <div class="row">

        </div>
   </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function toggleSearch() {
          const searchContainer = document.querySelector('.d-flex');
          searchContainer.classList.toggle('show-search');
        }
      </script>
    
  </body>
</html>
